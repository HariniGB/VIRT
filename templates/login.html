        <div class="container">
           <hr class="colorgraph"><br>
              <form  class="form-signin" method="post" action="/login">
                <h3 class="form-signin-heading"> Login to dashboard</h3>

                <!-- Email field -->
                <div class="input-group">
                  <input id="name" type="text" class="form-control" name="name" placeholder="User Name">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                </div><br/>

                <!-- Password field -->
                <div class="input-group">
                  <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                </div><br/>

                <!-- Sign In button -->
                <button type="submit" class="btn btn-primary navbar-inverse center-block">Login</button>
              </form>
          <hr class="colorgraph"><br>
        </div>
    </body>
